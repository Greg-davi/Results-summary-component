<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="container">
      <div class="left">
        <h3>Your Result</h3>
        <div class="circle">
          <h4>76</h4> </br>
          <p>of 100</p>
        </div>

        <p class="great">Great</p>
        <p class="para">You scored higher than 65% of the people who have taken these tests.</p>
      </div>


      <div class="right">
        <h3>Summary</h3>

        <ul>
          <li>
            <div>
              <img src="./assets/images/icon-reaction.svg" alt=""> <p>Reaction</p>
            </div>
            <p><span>80</span> / 100</p>
          </li>


          <li>
            <div>
              <img src="./assets/images/icon-memory.svg" alt=""> <p>Memory</p>
            </div>
            <p><span>92</span> / 100</p>
          </li>


          <li>
            <div>
              <img src="./assets/images/icon-verbal.svg" alt=""> <p>Verbal</p>
            </div>
            <p><span>61</span> / 100</p>
          </li>

          


          <li>
            <div>
              <img src="./assets/images/icon-visual.svg" alt=""> <p>Visual</p>
            </div>
            <p><span>72</span> / 100</p>
          </li>


        </ul>

        <button>Continue</button>

      </div>

    </div>
  </div>

  

  
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Greg-davi">Greg David</a>.
  </div>
</body>
</html>
